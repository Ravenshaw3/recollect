<!DOCTYPE html>
<html>
<head>
    <title>Recollect Icons Generator</title>
</head>
<body>
    <h2>Recollect API Icon</h2>
    <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <!-- Background circle -->
      <circle cx="32" cy="32" r="30" fill="#2E7D32" stroke="#1B5E20" stroke-width="2"/>
      
      <!-- Map/Adventure theme -->
      <path d="M16 20 L48 20 L48 44 L16 44 Z" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
      
      <!-- Route line -->
      <path d="M20 24 Q32 16 44 24 Q32 32 20 40 Q32 48 44 40" 
            stroke="#FFC107" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <!-- Waypoints -->
      <circle cx="20" cy="24" r="3" fill="#FF5722"/>
      <circle cx="32" cy="16" r="3" fill="#FF5722"/>
      <circle cx="44" cy="24" r="3" fill="#FF5722"/>
      <circle cx="32" cy="32" r="3" fill="#FF5722"/>
      <circle cx="20" cy="40" r="3" fill="#FF5722"/>
      <circle cx="32" cy="48" r="3" fill="#FF5722"/>
      <circle cx="44" cy="40" r="3" fill="#FF5722"/>
      
      <!-- Compass needle -->
      <path d="M32 28 L36 32 L32 36 L28 32 Z" fill="#FFC107"/>
      <circle cx="32" cy="32" r="2" fill="#FF5722"/>
    </svg>

    <h2>Recollect Database Icon</h2>
    <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <!-- Background circle -->
      <circle cx="32" cy="32" r="30" fill="#1976D2" stroke="#0D47A1" stroke-width="2"/>
      
      <!-- Database server -->
      <rect x="20" y="16" width="24" height="32" rx="4" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
      
      <!-- Database layers -->
      <rect x="22" y="20" width="20" height="4" rx="2" fill="#E3F2FD"/>
      <rect x="22" y="26" width="20" height="4" rx="2" fill="#BBDEFB"/>
      <rect x="22" y="32" width="20" height="4" rx="2" fill="#90CAF9"/>
      <rect x="22" y="38" width="20" height="4" rx="2" fill="#64B5F6"/>
      
      <!-- Adventure data indicators -->
      <circle cx="26" cy="22" r="1" fill="#4CAF50"/>
      <circle cx="30" cy="22" r="1" fill="#4CAF50"/>
      <circle cx="34" cy="22" r="1" fill="#4CAF50"/>
      <circle cx="38" cy="22" r="1" fill="#4CAF50"/>
      
      <!-- GPS coordinates -->
      <text x="32" y="50" text-anchor="middle" font-family="monospace" font-size="6" fill="#E3F2FD">GPS</text>
    </svg>

    <script>
        // Instructions for saving as PNG
        document.body.innerHTML += `
            <h3>To save as PNG:</h3>
            <ol>
                <li>Right-click on each SVG above</li>
                <li>Select "Save image as..."</li>
                <li>Save as recollect-api-icon.png and recollect-db-icon.png</li>
                <li>Use these PNG files in your unRAID templates</li>
            </ol>
        `;
    </script>
</body>
</html>
